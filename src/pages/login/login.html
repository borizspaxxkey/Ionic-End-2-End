<ion-header>
    <ion-toolbar color='secondary'>
        <img class="logo" src="assets/img/wired-brain-coffee-logo.png">
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-title>Sign into App</ion-title>
    </ion-toolbar>

    <ion-item>
        <ion-label color='danger'>Email Address</ion-label>
        <ion-input [(ngModel)]='login.email' name='email' type='email'></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color='danger'>Password</ion-label>
        <ion-input [(ngModel)]='login.password' name='password' type='password'></ion-input>
    </ion-item>

    <button (click)='signOn()' color='secondary' ion-button>Sign In</button>

    <p>Register a free account to receive rewards from the app</p>

    <button [navPush]='regPage' color='danger' ion-button>Create an Account</button>
</ion-content>
